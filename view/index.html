<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>生活记事本</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <!-- font-awesome css -->
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <!-- 日期插件 -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.css">
  <!-- 单独样式 -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!--[if lt IE 7]>
      <link href="__PUBLIC__/src/css/font-awesome-ie7.min.css" rel="stylesheet">
      <![endif]-->
    </head>
    <body>
      <header>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="../images/banner1.jpg" alt="..." class="img-responsive">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="../images/banner2.jpg" alt="..." class="img-responsive">
              <div class="carousel-caption">
                ...
              </div>
            </div>
            <div class="item">
              <img src="../images/banner3.jpg" alt="..." class="img-responsive">
              <div class="carousel-caption">
                ...
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </header>
      <div class="list_box">
        <nav>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#home" role="tab" data-toggle="tab">
                收入
              </a>
            </li>
            <li role="presentation">
              <a href="#profile" role="tab" data-toggle="tab">
                支出
              </a>
            </li>
            <li role="presentation">
              <a href="#messages" role="tab" data-toggle="tab">
                记事本
              </a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
              <!-- 记账点击按钮 -->
              <div class="remeber_mon text-center" id="remeber_mon" data-toggle="modal" data-target="#myModal">
                <i class="icon-plus icon"></i>
                <span>记一笔</span>
              </div>  
            </div>
            <div class="rember_content text-center">
              <div class="left_date">
                <h3 class="bd_bottom">记账日期</h3>
              </div>
              <div class="center_name">
                <h3 class="bd_bottom">资金名称</h3>
              </div>
              <div class="right_price">
                <h3 class="bd_bottom">资金数目</h3>
              </div>
            </div>
            <!-- 记账弹窗 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">小收入</h4>
                  </div>
                  <form class="modal-body">
                    <div class="from-group">
                      <input type="text" value="" id="datetimepicker" class="form-control rember_date">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="请输入资金名称" id="name">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="请输入资金金额" id="price">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" id="rember_btn">记录</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">...</div>
            <div role="tabpanel" class="tab-pane" id="messages">...</div>
          </div>
        </nav>
      </div>
      <!-- jquery3.1.1 -->
      <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
    </body>
    </html>
